name: Install SchemaSmith

on:
  workflow_call

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install Schema Smith
      run: dotnet tool install -g schemasmith --prerelease
